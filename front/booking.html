<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réservations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    #bookings-list {
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th,
    table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    table th {
      background-color: #007bff;
      color: #fff;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #218838;
    }
    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mes Réservations</h1>
    <div id="bookings-list">
      <!-- La liste des réservations sera affichée ici -->
    </div>

    <h2>Nouvelle Réservation</h2>
    <form id="bookingForm">
      <label for="roomId">ID de la chambre</label>
      <input type="number" id="roomId" name="roomId" required>

      <label for="start">Début (date et heure)</label>
      <input type="datetime-local" id="start" name="start" required>

      <label for="end">Fin (date et heure)</label>
      <input type="datetime-local" id="end" name="end" required>

      <button type="submit">Créer la réservation</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    // Récupération du token d'authentification (supposé stocké lors de la connexion)
    const token = localStorage.getItem('token');
    if (!token) {
      // Rediriger vers la page de connexion si aucun token n'est trouvé
      window.location.href = '/login.html';
    }

    // Fonction pour afficher la liste des réservations dans un tableau HTML
    function displayBookings(bookings) {
      const bookingsList = document.getElementById('bookings-list');
      if (bookings.length === 0) {
        bookingsList.innerHTML = "<p>Aucune réservation pour le moment.</p>";
        return;
      }
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Chambre</th>
              <th>Début</th>
              <th>Fin</th>
              <th>Utilisateur</th>
            </tr>
          </thead>
          <tbody>`;
      bookings.forEach(booking => {
        // Si le champ room est renseigné (via le include de Prisma) on affiche par exemple son nom sinon son id
        tableHTML += `
          <tr>
            <td>${booking.id}</td>
            <td>${booking.room && booking.room.name ? booking.room.name : booking.roomId}</td>
            <td>${new Date(booking.start).toLocaleString()}</td>
            <td>${new Date(booking.end).toLocaleString()}</td>
            <td>${booking.user && booking.user.username ? booking.user.username : ''}</td>
          </tr>`;
      });
      tableHTML += `
          </tbody>
        </table>`;
      bookingsList.innerHTML = tableHTML;
    }

    // Fonction pour récupérer les réservations depuis l'API
    async function fetchBookings() {
      try {
        const response = await fetch('/bookings', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          }
        });
        const bookings = await response.json();
        displayBookings(bookings);
      } catch (error) {
        document.getElementById('message').innerText = "Erreur lors du chargement des réservations.";
      }
    }

    // Gérer la soumission du formulaire pour créer une nouvelle réservation
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('message').innerText = '';
      const roomId = document.getElementById('roomId').value;
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      try {
        const response = await fetch('/bookings', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ roomId, start, end })
        });
        const result = await response.json();
        if (response.ok) {
          document.getElementById('message').innerText = "Réservation créée avec succès.";
          fetchBookings(); // Actualise la liste des réservations
        } else {
          document.getElementById('message').innerText = result.error || "Erreur lors de la création de la réservation.";
        }
      } catch (error) {
        document.getElementById('message').innerText = "Erreur réseau lors de la création de la réservation.";
      }
    });

    // Récupère et affiche les réservations dès le chargement de la page
    fetchBookings();
  </script>
</body>
</html>
