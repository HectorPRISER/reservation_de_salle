<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion des Salles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    section {
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    table th {
      background-color: #007bff;
      color: white;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    form div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestion des Salles</h1>
    
    <!-- Section Liste des salles -->
    <section id="listRooms">
      <h2>Liste des salles</h2>
      <button id="loadRoomsBtn">Charger les salles</button>
      <div id="roomsList"></div>
    </section>
    
    <!-- Section Détails d'une salle -->
    <section id="roomDetails">
      <h2>Détails d'une salle</h2>
      <form id="roomDetailForm">
        <div>
          <label for="roomIdDetail">ID de la salle</label>
          <input type="number" id="roomIdDetail" required>
        </div>
        <button type="submit">Afficher les détails</button>
      </form>
      <div id="roomDetailResult"></div>
    </section>
    
    <!-- Section Disponibilité d'une salle -->
    <section id="roomAvailability">
      <h2>Disponibilité d'une salle</h2>
      <form id="availabilityForm">
        <div>
          <label for="roomIdAvailability">ID de la salle</label>
          <input type="number" id="roomIdAvailability" required>
        </div>
        <div>
          <label for="dateAvailability">Date (YYYY-MM-DD)</label>
          <input type="date" id="dateAvailability" required>
        </div>
        <button type="submit">Vérifier la disponibilité</button>
      </form>
      <div id="availabilityResult"></div>
    </section>
    
    <!-- Section Création de salle (admin uniquement) -->
    <section id="createRoom">
      <h2>Créer une nouvelle salle (Admin uniquement)</h2>
      <form id="createRoomForm">
        <div>
          <label for="roomName">Nom de la salle</label>
          <input type="text" id="roomName" required>
        </div>
        <div>
          <label for="roomCapacity">Capacité</label>
          <input type="number" id="roomCapacity" required>
        </div>
        <div>
          <label for="roomFeatures">Caractéristiques</label>
          <textarea id="roomFeatures"></textarea>
        </div>
        <div>
          <label for="roomRules">Règles</label>
          <textarea id="roomRules"></textarea>
        </div>
        <button type="submit">Créer la salle</button>
      </form>
      <div id="createRoomMessage" class="message"></div>
    </section>
  </div>

  <script>
    // Récupérer le token d'authentification depuis le localStorage (pour les actions admin)
    const token = localStorage.getItem('token');

    // Fonction pour charger la liste des salles (GET /rooms)
    async function loadRooms() {
      try {
        const response = await fetch('/rooms', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        const rooms = await response.json();
        displayRooms(rooms);
      } catch (error) {
        document.getElementById('roomsList').innerText = "Erreur lors du chargement des salles.";
      }
    }

    function displayRooms(rooms) {
      let html = '';
      if (rooms.length === 0) {
        html = "<p>Aucune salle disponible.</p>";
      } else {
        html = `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Capacité</th>
                <th>Caractéristiques</th>
                <th>Règles</th>
              </tr>
            </thead>
            <tbody>
        `;
        rooms.forEach(room => {
          html += `
            <tr>
              <td>${room.id}</td>
              <td>${room.name}</td>
              <td>${room.capacity}</td>
              <td>${room.features || ''}</td>
              <td>${room.rules || ''}</td>
            </tr>
          `;
        });
        html += `
            </tbody>
          </table>
        `;
      }
      document.getElementById('roomsList').innerHTML = html;
    }

    document.getElementById('loadRoomsBtn').addEventListener('click', loadRooms);

    // Détails d'une salle (GET /rooms/:id)
    document.getElementById('roomDetailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const roomId = document.getElementById('roomIdDetail').value;
      try {
        const response = await fetch('/rooms/' + roomId, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        if(response.ok) {
          const room = await response.json();
          const html = `
            <p><strong>ID :</strong> ${room.id}</p>
            <p><strong>Nom :</strong> ${room.name}</p>
            <p><strong>Capacité :</strong> ${room.capacity}</p>
            <p><strong>Caractéristiques :</strong> ${room.features || ''}</p>
            <p><strong>Règles :</strong> ${room.rules || ''}</p>
          `;
          document.getElementById('roomDetailResult').innerHTML = html;
        } else {
          document.getElementById('roomDetailResult').innerText = "Salle non trouvée.";
        }
      } catch (error) {
        document.getElementById('roomDetailResult').innerText = "Erreur lors de la récupération des détails.";
      }
    });

    // Disponibilité d'une salle (GET /rooms/:id/availability?date=YYYY-MM-DD)
    document.getElementById('availabilityForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const roomId = document.getElementById('roomIdAvailability').value;
      const date = document.getElementById('dateAvailability').value;
      try {
        const response = await fetch(`/rooms/${roomId}/availability?date=${date}`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        if(response.ok) {
          const data = await response.json();
          const availability = data.availability;
          let html = "<h3>Créneaux disponibles :</h3>";
          if(availability.length === 0) {
            html += "<p>Aucun créneau disponible pour cette date.</p>";
          } else {
            html += "<ul>";
            availability.forEach(slot => {
              html += `<li>De ${new Date(slot.start).toLocaleTimeString()} à ${new Date(slot.end).toLocaleTimeString()}</li>`;
            });
            html += "</ul>";
          }
          document.getElementById('availabilityResult').innerHTML = html;
        } else {
          document.getElementById('availabilityResult').innerText = "Erreur lors de la récupération de la disponibilité.";
        }
      } catch (error) {
        document.getElementById('availabilityResult').innerText = "Erreur réseau lors de la récupération de la disponibilité.";
      }
    });

    // Création d'une nouvelle salle (POST /rooms, admin uniquement)
    document.getElementById('createRoomForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!token) {
        document.getElementById('createRoomMessage').innerText = "Vous devez être authentifié en tant qu'admin.";
        return;
      }
      const name = document.getElementById('roomName').value;
      const capacity = document.getElementById('roomCapacity').value;
      const features = document.getElementById('roomFeatures').value;
      const rules = document.getElementById('roomRules').value;
      
      try {
        const response = await fetch('/rooms', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ name, capacity, features, rules })
        });
        const result = await response.json();
        if(response.ok) {
          document.getElementById('createRoomMessage').style.color = 'green';
          document.getElementById('createRoomMessage').innerText = "Salle créée avec succès.";
          document.getElementById('createRoomForm').reset();
          loadRooms();
        } else {
          document.getElementById('createRoomMessage').innerText = result.error || "Erreur lors de la création de la salle.";
        }
      } catch (error) {
        document.getElementById('createRoomMessage').innerText = "Erreur réseau lors de la création de la salle.";
      }
    });
  </script>
</body>
</html>
