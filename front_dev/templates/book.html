<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Créer une réservation de salle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #000000);
        margin: 0;
        padding: 0;
      }
      .navbar {
        background: rgba(0, 0, 0, 0.7);
      }
      .navbar-brand, .nav-link, .navbar-text {
        color: white;
      }
      .container {
        max-width: 600px;
        padding: 20px;
        margin-top: 50px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      }
      .btn-submit {
        background: linear-gradient(135deg, #007bff, #00f2fe);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
      }
      .btn-submit:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">Réservation de Salle</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <span class="navbar-text">Connecté(e) en tant que {{ username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2 class="text-dark">Créer une réservation</h2>
      <form method="post" action="{{ url_for('book_room') }}">
        <!-- Hidden input for the room identifier -->
        <input type="hidden" name="roomId" value="{{ room_id }}">
        <div class="form-group">
          <label for="start">Heure de début :</label>
          <input type="datetime-local" class="form-control" id="start" name="start" required>
        </div>
        <div class="form-group">
          <label for="end">Heure de fin :</label>
          <input type="datetime-local" class="form-control" id="end" name="end" required>
        </div>
        <button type="submit" class="btn btn-submit">Réserver</button>
      </form>
      <br>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Retour au Dashboard</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
