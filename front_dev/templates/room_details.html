<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails de la salle</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #000000);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .room-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px); /* Enhanced blur effect */
        -webkit-backdrop-filter: blur(20px); /* For Safari */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        max-width: 90%;
        width: 100%;
        max-width: 450px;
        color: white;
        transition: all 0.3s ease;
      }

      .room-container:hover {
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); /* Hover effect */
        transform: translateY(-10px);
      }

      .room-container h2 {
        text-align: center;
        font-size: 36px; /* Larger heading */
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #ffffff;
        background: linear-gradient(135deg, #007bff, #00f2fe); /* Gradient text */
        -webkit-background-clip: text;
        color: transparent;
      }

      .room-details {
        font-size: 16px;
        margin-bottom: 1.5rem;
        padding: 10px;
      }

      .room-details label {
        font-weight: 600;
        font-size: 14px;
        color: #bfbfbf;
      }

      .room-details p {
        font-size: 18px;
        color: #ffffff;
        margin-top: 0.5rem;
        line-height: 1.5;
        word-wrap: break-word;
      }

      .back-button {
        display: block;
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #00b5ff, #007bff); /* Gradient button */
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
        margin-top: 1.5rem;
        text-decoration: none;
      }

      .back-button:hover {
        background: linear-gradient(135deg, #007bff, #00b5ff);
        transform: scale(1.05); /* Slight grow on hover */
      }

      .back-button:active {
        background-color: rgba(0, 100, 200, 1);
        transform: scale(0.98); /* Button shrink effect on active */
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 768px) {
        .room-container {
          padding: 20px;
        }

        .room-container h2 {
          font-size: 28px;
        }

        .room-details {
          font-size: 14px;
        }

        .back-button {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="room-container">
      <h2>Détails de la salle</h2>
      <div class="room-details">
        <label for="roomName">Nom de la salle :</label>
        <p id="roomName">{{ room.name }}</p>

        <label for="roomCapacity">Capacité :</label>
        <p id="roomCapacity">{{ room.capacity }}</p>

        {% if room.rules %}
        <label for="roomRules">Règles :</label>
        <ul>
          {% for key, value in room.rules.items() %}
          <li>{{ key }}: {{ value }}</li>
          {% endfor %}
        </ul>
        {% else %}
        <p>Aucune règle définie.</p>
        {% endif %}

        <!-- Optionally, more room details could go here -->
      </div>

      <!-- Back button to return to the room list -->
      <a href="/dashboard" class="back-button">Retour</a>
      <a href="/calendar/{{ room.id }}" class="back-button">Calendrier</a>  
      <a href="/book/{{ room.id }}" class="back-button">Réserver</a>
    </div>
  </body>
</html>
