<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails de la salle</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #000000);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .room-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        max-width: 90%;
        width: 100%;
        max-width: 450px;
        color: white;
      }

      .room-container h2 {
        text-align: center;
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #ffffff;
      }

      .room-details {
        font-size: 16px;
        margin-bottom: 1.5rem;
        padding: 10px;
      }

      .room-details label {
        font-weight: 600;
        font-size: 14px;
        color: #bfbfbf;
      }

      .room-details p {
        font-size: 18px;
        color: #ffffff;
        margin-top: 0.5rem;
        line-height: 1.5;
        word-wrap: break-word;
      }

      .back-button {
        display: block;
        width: 100%;
        padding: 14px;
        background-color: rgba(0, 122, 255, 0.7);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1.5rem;
        text-decoration: none;
      }

      .back-button:hover {
        background-color: rgba(0, 122, 255, 1);
      }

      .back-button:active {
        background-color: rgba(0, 100, 200, 1);
      }
    </style>
  </head>
  <body>
    <div class="room-container">
      <h2>Détails de la salle</h2>
      <div class="room-details">
        <label for="roomName">Nom de la salle :</label>
        <p id="roomName">{{ room.name }}</p>

        <label for="roomCapacity">Capacité :</label>
        <p id="roomCapacity">{{ room.capacity }}</p>

        {% if room.rules %}
        <label for="roomRules">Règles :</label>
        <ul>
          {% for key, value in room.rules.items() %}
          <li>{{ key }}: {{ value }}</li>
          {% endfor %}
        </ul>
        {% else %}
        <p>Aucune règle définie.</p>
        {% endif %}

        <!-- Optionally, more room details could go here -->
      </div>

      <!-- Back button to return to the room list -->
      <a href="/rooms" class="back-button">Retour à la liste des salles</a>
    </div>
  </body>
</html>
